<!DOCTYPE html>
<html><head>
  <meta charset="utf-8">
  <title>Login Form Tutorial</title>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <style>
  .h-center {
    margin: 0;
    position: absolute;
    left: 50%;
    -ms-transform: translateX(-50%);
    transform: translateX(-50%);
  }
  .login-form {
    max-width: 300px;
    margin: 0 auto;
    font-family: Tahoma, Geneva, sans-serif;
  }
  .login-form h1 {
    text-align: center;
    color: #4d4d4d;
    font-size: 24px;
    padding: 20px 0 20px 0;
  }
  
  </style>
</head>
<body>
  <header class="navbar bg-dark navbar-expand flex-column flex-md-row">
		<img class="d-block" width="36" height="36" viewBox="0 0 612 612" src="./public/logo.png" alt="logo"> 
		<span class="navbar-brand mb-0 h1 text-white" style="margin-left:10px">Andrew's Azure</span>
	</header>
  <div class="container-fluid login-form">
    <h1>Login Form</h1>
    <form action="auth" method="POST">
      <div class="form-group">
          <input type="text" class="form-control mb-3" name="username" placeholder="Username" required="">
          <input type="password" class="form-control mb-3" name="password" placeholder="Password" required="">
          <button type="submit" class="btn btn-primary h-center">Login</button>
      </div>
    </form>
  </div>

</body></html>
