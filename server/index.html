<!DOCTYPE html>
<html>
<head>
	<title>Welcome to nginx!</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<style>
		body {
				width: 45em;
				margin: 0 auto;
				font-family: Tahoma, Verdana, Arial, sans-serif;
		}
		p {
			text-indent: 50px;
		}
		.canvas {
			width: 100%;
			padding: 50px 0;
			padding-left:5em;
			text-align: left;
			background-color: lightblue;
			margin-top: 20px;
			line-height: 150%;
		}
		.inner {
				display: inline-block;
		}
		label {
				margin-left:30px
		}
	</style>
</head>
<body>
	<h1>Welcome to Andrew's Azure testing page!</h1>
	<h3>Registered Devices:</h3>
	<div id="devices"></div>
	<canvas id="myChart" width="400" height="400"></canvas>
	<script>
		const MAX_PTS = 20;

		function toggle(id) {
				var x = document.getElementById(id);
				if (x.style.display === "none") {
						twinInfo(id)
						x.style.display = "block";
				} else {
						x.style.display = "none";
				}
		}

		function invoke(id) {
			$("#r"+id).html("");
			var methodname = $("#m"+id).val();
			var payload = $("#p"+id).val();
			$.ajax({
				url: "/router/method/"+id+"/"+methodname+"/"+payload,
				success: function (data, textStatus, request) {
					// console.log("data type: "+typeof(data));
					console.log("data: "+data);
					if (data.status == 200) {
						$("#r"+id).css('color', 'green');
						$("#r"+id).html("&#10003; "+data.payload.Response);
					} else {
						$("#r"+id).css('color', 'red');
						$("#r"+id).html("&#10007; "+data.status+data.payload.Response);
					}
					
				}
			}).fail(function (jqXHR, textStatus, errorThrown) { 
				$("#r"+id).css('color', 'red');
				$("#r"+id).html("&#10007; "+jqXHR.status+jqXHR.statusText);
			});
		}

		function items(data){
			Object.keys(data).forEach(element =>{
				if (document.getElementById(element+"label") == undefined){
					$("#devices").append(	'<p >'+element+':  <span id = '+element+
																'label></span></p>');
					$("#devices").append(	//'<pre><label for="mname">Method:</label>'+
																'<input type="text" class="form-control" placeholder="Method Name" id="m'+element+'" name="fname">'+
																// '<label for="payload">Payload:</label>'+
																'<input type="text" class="form-control" placeholder="Payload" id="p'+element+'" name="lname">'+
																'<button onclick="invoke(\''+element+'\')">submit</button>'+
																'<label id="r'+element+'"><label></pre><br>');
				}
				if(data[element] == "Disconnected"){
					$("#"+element+"label").css('color', 'red');
				} else {
					$("#"+element+"label").css('color', 'green');
				}
				$("#"+element+"label").text(data[element]);
				if (document.getElementById(element) == undefined){
					$("#devices").append('<div id='+element+' class="canvas" style="display: none"></div>');
					$("#devices").append('<button onclick="toggle(\''+element+'\')">More Info</button><hr>');
				} 
			});
		}

		function twinInfo(id){
			$.ajax({
				url: "/router/twin/"+id,
				success: function (data, textStatus, request) {
					// console.log("data type: "+typeof(data));
					// console.log("data: "+data);
					var str =''
					Object.keys(data).forEach(element =>{
						// console.log(element)
						str += element+": "+JSON.stringify(data[element])+"<br>";
					});
					$("#"+id).html(str);
				}
			});
		}

		var lineChart = new Chart(document.getElementById('myChart').getContext('2d'), {
			type: 'line',
			data: {	"labels": [],
							"datasets":[{	"label":"Temperature",
														"data":[],
														"fill":false,
														"borderColor":"rgb(255, 159, 0)",
														"lineTension":0.1},
													{	"label":"Humidity",
														"data":[],
														"fill":false,
														"borderColor":"rgb(0, 59, 174)",
														"lineTension":0.1},
													{	"label":"Power level",
														"data":[],
														"fill":false,
														"borderColor":"rgb(75, 192, 192)",
														"lineTension":0.1}
													]},
			options: {
            scales: {
                yAxes : [{
                    ticks : {
                        max : 100,    
                        min : 0
                    }
                }]
						},
						title: {
								display: true,
								text: 'Chart 1'
						}
        }
		});

		function drawChart(msg, title, bp){
				var brokerprop = JSON.parse(bp);
				// console.log("bp"+bp);
				// console.log("brokerprop"+brokerprop);
				var count = 0
				Object.keys(msg).forEach(element =>{
					lineChart.data.datasets[count].data.push(msg[element]);
					if(lineChart.data.datasets[count].data.length > MAX_PTS){
						lineChart.data.datasets[count].data.shift();
					}
					count ++;
				});
				lineChart.data.labels.push(brokerprop["EnqueuedTimeUtc"]);
				if(lineChart.data.labels.length > MAX_PTS){
					lineChart.data.labels.shift();
				}
				// lineChart.update({
				// 		duration: 800,
				// 		easing: 'easeOutBounce'
				// });
				lineChart.options.title.text = title;
				lineChart.update();
		}

		var doAjax = function() {
			$.ajax({
				url: "/router/queue",
				success: function (data, textStatus, request) {
					// console.log("data type: "+typeof(data));
					// console.log("data: "+data);
					drawChart(data.body,
										data.header['iothub-connection-device-id'],
										data.header['brokerproperties']);
					
				},
				complete: function () {
					// Schedule the next
					setTimeout(doAjax, 1000);
				}
			});
		};

		var checkConn = function() {
			$.ajax({
				url: "/router/devices",
				success: function (data) {
					// console.log("data type: "+typeof(data));
					// console.log("data: "+data);
					// console.log("stringify data: "+JSON.stringify(data));
					items(JSON.parse(JSON.stringify(data)))
				},
				complete: function () {
					// Schedule the next
					setTimeout(checkConn, 1000);
				}
			});
		};

		checkConn();
		doAjax();
	</script>
</body>
</html>
